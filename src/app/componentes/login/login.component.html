
<body class="d-flex h-100 text-center text-white bg-dark">    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <app-header></app-header>
  
<div class="login">
  
    <form
      class="custom-form"
      method=""     
      (ngSubmit)="login($event)"
     [formGroup]="loginForm"
    >
      <h1>Login</h1> 
      <h6 class="text-white">Antes de empezar debe iniciar sesion o registrarse</h6>
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        required="required"       
      />
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        required="required"
      />
   
      <button type="submit">Login</button>
      <h6 class="text-white">Aun no tienes una cuenta <a class="text-span" routerLink="/registro">Registro</a></h6>
    </form>
  </div>
  <app-footer></app-footer>
</div>

</body>
